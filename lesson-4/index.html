<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales report table</title>
    <style>
      body * {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Monthly Report (USD)
      </caption>
      <thead>
        <tr>
          <th rowspan="2">Region</th>
          <th colspan="3">Q1</th>
        </tr>
        <tr>
          <th>January</th>
          <th>February</th>
          <th>March</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>North</td>
          <td>4000</td>
          <td>5000</td>
          <td>6000</td>
        </tr>
        <tr>
          <td>South</td>
          <td>2000</td>
          <td>1000</td>
          <td>700</td>
        </tr>
        <tr>
          <td>East</td>
          <td>1000</td>
          <td>500</td>
          <td>100</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td colspan="3">20300</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
