<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Product Card</title>
  </head>
  <body>
    <article class="product-card">
      <!-- Product image -->
      <div class="product-card-img-container">
        <img
          class="product-card-img"
          src="https://images.unsplash.com/photo-1741531605604-28271007a473?q=80&w=3068&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="1934 Ford V-8 5 Window"
        />
      </div>
      <!-- Product title -->
      <h2>1934 Ford V-8 5 Window</h2>
      <!-- Product description -->
      <p class="product-card-description">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum atque
        voluptatem illo qui cumque fugit nobis ea voluptates rem laboriosam?
      </p>
      <!-- Product CTA (Call to action) -->
      <a href="#" class="product-card-cta">Learn more</a>
    </article>
  </body>
</html>
