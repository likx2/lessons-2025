<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Product Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <article class="card" style="width: 18rem">
      <!-- Product image -->
      <img
        class="card-img-top"
        src="https://images.unsplash.com/photo-1741531605604-28271007a473?q=80&w=3068&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="1934 Ford V-8 5 Window"
      />
      <div class="card-body">
        <!-- Product title -->
        <h2 class="card-title">1934 Ford V-8 5 Window</h2>
        <!-- Product description -->
        <p class="card-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum atque
          voluptatem illo qui cumque fugit nobis ea voluptates rem laboriosam?
        </p>
        <!-- Product CTA (Call to action) -->
        <a href="#" class="btn btn-secondary">Learn more</a>
      </div>
    </article>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
