<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Product Card</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <article style="width: 18rem" class="rounded-md border p-3">
      <!-- Product image -->
      <img
        src="https://images.unsplash.com/photo-1741531605604-28271007a473?q=80&w=3068&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="1934 Ford V-8 5 Window"
      />
      <div>
        <!-- Product title -->
        <h2 class="text-2xl font-semibold">1934 Ford V-8 5 Window</h2>
        <!-- Product description -->
        <p class="mt-2">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum atque
          voluptatem illo qui cumque fugit nobis ea voluptates rem laboriosam?
        </p>
        <!-- Product CTA (Call to action) -->
        <a
          href="#"
          class="inline-block bg-blue-500 px-2 py-3 rounded-md mt-2 hover:bg-blue-500/80 transition-colors ease-in duration-03"
          >Learn more</a
        >
      </div>
    </article>
  </body>
</html>
